# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Install SFDX CLI
        run: npm install sfdx-cli --location=global

      # Runs a set of commands using the runners shell
      - name: 'Decrypt file'
        run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out server.key -base64 -K ${{secrets.DECRYPTION_KEY}} -iv ${{secrets.DECRYPTION_IV}}
      - name: 'Authorize'
        run: sfdx force:auth:jwt:grant --clientid=${{ secrets.SIT_CONSUMER_KEY }} --instanceurl "https://test.salesforce.com" --username=${{ secrets.SIT_USERNAME }} --jwtkeyfile server.key --setalias=sit-org
      
      - name: Install SGD
        run: echo y | sfdx plugins:install sfdx-git-delta
      
      - name: 'Create Delta'
        run: |
            git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
            git fetch --all
            git checkout -b pr
            git --no-pager diff --name-status pr origin/develop
            sfdx sgd:source:delta --to "pr" --from "origin/develop" --output .
            cat package/package.xml
      - name: 'Convert Metadata'
        run: sfdx force:source:convert --manifest=package/package.xml --outputdir=convert
      - name: 'Run Test on Metadata'
        #run: sfdx force:mdapi:deploy --deploydir=convert --testlevel=RunLocalTests --checkonly -u sit-org 
        run: sfdx force:mdapi:deploy --deploydir=convert --checkonly -u sit-org --wait 60
